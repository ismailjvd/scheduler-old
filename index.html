<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Scheduler</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sen:700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="main.css" />
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="./src/jquery.csv.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="app">
		<header>
			<h1>Scheduler</h1>
			<h3>for UC Berkeley</h3> 
		</header>
		<div id="degree-container">
			<div class="filter-container" id="major-filter">
				Major: 
				<select class="filter" id="major-dropdown" direction="rtl">
				</select>
				<img src="img/refresh-symbol.png" id="refresh-symbol"></img>
			</div>
		</div>
		<header class="main-title">
			<h2>Classes</h2>
		</header>
		<div class="titles">
			<h3 class="smallTitle">Lower Divs</h3>
			<h3 class="smallTitle">Upper Divs</h3>
			<h3 class="smallTitle">Breadths</h3>
		</div>
		<div class="class-lists">
			<div class="list" id="lowerDivs"></div>
			<div class="list" id="upperDivs"></div>
			<div class="list" id="breadths"></div>
		</div>
		<header class="main-title">
			<h2>Your Schedule</h2>
		</header>
		<div class="titles">
			<h3 class="smallTitle">Freshman</h3>
			<h3 class="smallTitle">Sophomore</h3>
			<h3 class="smallTitle">Junior</h3>
			<h3 class="smallTitle">Senior</h3>
		</div>
		<div class="titles">
			<h3 class="smallTitle">Fall</h3>
			<h3 class="smallTitle">Fall</h3>
			<h3 class="smallTitle">Fall</h3>
			<h3 class="smallTitle">Fall</h3>
		</div>
		<div class="schedule-lists">
			<div class="list" id="fa1-list"></div>
			<div class="list" id="fa2-list"></div>
			<div class="list" id="fa3-list"></div>
			<div class="list" id="fa4-list"></div>
		</div>
		<div class="titles">
			<h3 class="smallTitle">Spring</h3>
			<h3 class="smallTitle">Spring</h3>
			<h3 class="smallTitle">Spring</h3>
			<h3 class="smallTitle">Spring</h3>
		</div>
		<div class="schedule-lists">
			<div class="list" id="sp1-list"></div>
			<div class="list" id="sp2-list"></div>
			<div class="list" id="sp3-list"></div>
			<div class="list" id="sp4-list"></div>
		</div>
	</div>
</body>
</html>
